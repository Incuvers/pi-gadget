defaults:
  system:
    service:
      console-conf:
        disable: false
        #disable: true
    pi-config:
      display-rotate: 1
      hdmi-cvt: "1024 600 60 6 0 0 0"
      hdmi-group: 2
      hdmi-mode: 87
      hdmi-drive: 1
      overscan-right: 24
      framebuffer-depth: 32 
